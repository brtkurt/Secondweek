<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link sizes="250x250"rel="icon" href="https://sdk.bitmoji.com/render/panel/8441885d-b4bd-4a9d-bcfd-ced94bd17117-48ec5327-7b9a-416d-91ae-a134b970146c-v1.png?transparent=1&palette=1">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Techno Addict</title>
    <style media="screen">
      .top-container{
        height: 800px;
      }
      .btn2{
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="top-container">
      <a href="../index.html"><img class="logo"
         src="https://sdk.bitmoji.com/render/panel/8441885d-b4bd-4a9d-bcfd-ced94bd17117-48ec5327-7b9a-416d-91ae-a134b970146c-v1.png?transparent=1&palette=1"
         alt="my-bitmoji">
      </a>
      <div class="headerlinks-div">
        <a class="header-links" href="../index.html">HOME</a>
        <a class="header-links" href="signup.html">SIGN UP</a>
        <a class="header-links"href="events.html">EVENTS</a>
      </div>
      <div class="signup-div">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p><br>
        <div class="signup-elements">
          <form class="" action="index.html" method="post">
            <label for="email"><b>Email</b></label><br>
             <input type="email" placeholder="Enter Email" name="email" required><br>
            <label for="psw"><b>Password</b></label><br>
              <input type="password" placeholder="Enter Password" name="psw" required><br>
            <label for="psw-repeat"><b>Repeat Password</b></label><br>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
            <label>
                 <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label><br>
            <input type="submit" class="btn1" value="Sign Up">
          </form>
        </div>
    </div>
  </body>
</html>
